
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내신고사 시간표 (1시간 동기화)</title>
  <style>
    body {
      margin: 0;
      padding: 20px 40px;
      font-family: "Nanum Gothic", sans-serif;
      background-color: #111;
      color: white;
      font-size: 14px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .clock {
      margin-top: -20px;
      font-size: 75px;
      color: yellow;
      font-weight: bold;
      text-align: center;
    }
    .container {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .column {
      display: table-cell;
      vertical-align: top;
    }
    .left {
      width: 55%;
    }
    .middle {
      width: 5%;
    }
    .right {
      width: 40%;
      padding-left: 10px;
    }
    .entry {
      margin-bottom: 10px;
    }
    .entry .label {
      font-weight: bold;
      display: inline-block;
      width: 100px;
      font-size: 30px;
      padding-left: 90px;
    }
    .entry .time {
      font-size: 30px;
    }
    .entry input {
      display: block;
      width: 300px;
      height: 32px;
      font-size: 30px;
      margin-top: 10px;
      margin-left: 200px;
      border: 1px solid white;
      background-color: #222;
      color: white;
      text-align: center;
    }
    .row {
      margin-bottom: 25px;
    }
    .row .label {
      font-weight: bold;
      display: inline-block;
      width: 80px;
      font-size: 36px;
    }
    .row input {
      height: 32px;
      font-size: 36px;
      font-weight: bold;
      border: 2px solid white;
      background-color: #222;
      color: yellow;
      text-align: center;
    }
    .short {
      width: 100px;
    }
    .long {
      width: 216px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">Loading...</div>

  <div class="container">
    <div class="column left">
      <div class="entry">
        <span class="label">1교시</span>
        <span class="time">08:00 ~ 08:40분 (40분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">2교시</span>
        <span class="time">09:00 ~ 09:50분 (50분)</span>
        <input type="text" style="color: yellow;" />
      </div>
      <div class="entry">
        <span class="label">3교시</span>
        <span class="time">10:10 ~ 10:30분 (20분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">4교시</span>
        <span class="time">10:50 ~ 11:40분 (50분)</span>
        <input type="text" style="color: yellow;" />
      </div>
    </div>
    <div class="column middle"></div>
    <div class="column right">
      <div class="row">
        <span class="label">재적</span>
        <input type="text" class="short" style="color: yellow;" />
      </div>
      <div class="row">
        <span class="label">응시</span>
        <input type="text" class="short" style="color: yellow;" />
      </div>
      <div class="row">
        <span class="label">결시</span>
        <input type="text" class="long" style="color: yellow;" />
      </div>
    </div>
  </div>

<script>
var serverBaseTime;
var clientStartTime;

function fetchServerTime() {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://us-central1-exam-clock-server.cloudfunctions.net/getTime', true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      try {
        var response = JSON.parse(xhr.responseText);
        var parts = response.time.split(":");
        var now = new Date();
        now.setHours(parseInt(parts[0]));
        now.setMinutes(parseInt(parts[1]));
        now.setSeconds(parseInt(parts[2]));
        serverBaseTime = now.getTime();
        clientStartTime = Date.now();
      } catch (e) {
        console.error("JSON 파싱 실패:", e);
        document.getElementById("clock").textContent = "-- : -- : --";
      }
    }
  };
  xhr.onerror = function() {
    console.error("요청 실패");
    document.getElementById("clock").textContent = "-- : -- : --";
  };
  xhr.send();
}

function updateClock() {
  if (!serverBaseTime || !clientStartTime) return;
  var elapsed = Date.now() - clientStartTime;
  var now = new Date(serverBaseTime + elapsed);
  var h = ("0" + now.getHours()).slice(-2);
  var m = ("0" + now.getMinutes()).slice(-2);
  var s = ("0" + now.getSeconds()).slice(-2);
  document.getElementById("clock").textContent = h + " : " + m + " : " + s;
}

// 처음 서버 시간 받아오기
fetchServerTime();
setInterval(updateClock, 1000);

// 1시간(3600초)마다 서버 시간 다시 받아오기
setInterval(fetchServerTime, 3600000);
</script>

</body>
</html>
