
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내신고사 시간표</title>
  <style>
    body {
      margin: 0;
      padding: 20px 40px;
      font-family: "Nanum Gothic", sans-serif;
      background-color: #111;
      color: white;
      font-size: 28px;
      overflow-y: auto; overflow-x: hidden;
    }

    .title-clock {
      text-align: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 56px;
      font-weight: bold;
    }

    .title input {
      width: 80px;
      height: 60px;
      font-size: 56px;
      text-align: center;
      border: 1px solid white;
      background-color: #222;
      color: white;
    }

    .clock {
      margin-top: -20px;
      font-size: 150px;
      color: yellow;
      font-weight: bold;
    }

    .container {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .column {
      display: table-cell;
      vertical-align: top;
    }

    .left {
      width: 55%;
    }

    .middle {
      width: 5%;
    }

    .right {
      width: 40%;
    }

    .entry {
      margin-bottom: 15px;
    }

    .entry .label {
      font-weight: bold;
      display: inline-block;
      width: 200px;
      font-size: 60px;
      padding-left: 90px;
    }

    .entry .time {
      font-size: 60px;
    }

    .entry input {
      display: block;
      width: 600px;
      height: 65px;
      font-size: 60px;
      margin-top: 10px;
      margin-left: 290px;
      border: 1px solid white;
      background-color: #222;
      color: white;
      text-align: center;
    }

    .row {
      margin-bottom: 25px;
    }

    .row .label {
      font-weight: bold;
      display: inline-block;
      width: 160px;
      font-size: 60px;
    }

    .row input {
      height: 65px;
      font-size: 60px;
      border: 2px solid white;
      background-color: #222;
      color: white;
      text-align: center;
    }

    .short {
      width: 200px;
    }

    .long {
      width: 360px;
    }
  </style>
</head>
<body>
  <div class="title-clock">
    <div class="title">중간고사 <input type="text" /> 일차</div>
    <div class="clock" id="clock">-- : -- : --</div>
  </div>

  <div class="container">
    <div class="column left">
      <div class="entry">
        <span class="label">1교시</span>
        <span class="time">08:00 ~ 08:40분 (40분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">2교시</span>
        <span class="time">09:00 ~ 09:50분 (50분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">3교시</span>
        <span class="time">10:10 ~ 10:30분 (20분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">4교시</span>
        <span class="time">10:50 ~ 11:40분 (50분)</span>
        <input type="text" />
      </div>
    </div>
    <div class="column middle"></div>
    <div class="column right">
      <div class="row">
        <span class="label">재적</span>
        <input type="text" class="short" />
      </div>
      <div class="row">
        <span class="label">응시</span>
        <input type="text" class="short" />
      </div>
      <div class="row">
        <span class="label">결시</span>
        <input type="text" class="long" />
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      var now = new Date();
      var h = ("0" + now.getHours()).slice(-2);
      var m = ("0" + now.getMinutes()).slice(-2);
      var s = ("0" + now.getSeconds()).slice(-2);
      document.getElementById("clock").textContent = h + " : " + m + " : " + s;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
