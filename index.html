
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내신고사 시간표 (최종 완료)</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px 40px;
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #111;
      color: white;
      font-size: 14px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .clock {
      margin-top: 3px;
      margin-bottom: 32px;
      font-size: 80px;
      color: yellow;
      font-weight: 700;
      text-align: center;
    }
    .container {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .column {
      display: table-cell;
      vertical-align: top;
    }
    .left {
      width: 60%;
    }
    .right {
      width: 40%;
      padding-left: 10px;
    }
    .entry {
      margin-bottom: 10px;
    }
    .entry .label {
      font-weight: 700;
      display: inline-block;
      width: 100px;
      font-size: 30px;
      padding-left: 90px;
    }
    .entry .time {
      font-size: 30px;
    }
    .entry input {
      display: block;
      width: 310px;
      height: 34px;
      font-size: 30px;
      font-weight: 700;
      margin-top: 10px;
      margin-left: 200px;
      border: 1px solid white;
      background-color: #222;
      color: white;
      text-align: center;
    }
    .row {
      margin-bottom: 25px;
      white-space: nowrap;
    }
    .row .label {
      font-weight: 700;
      display: inline-block;
      width: 120px;
      font-size: 36px;
    }
    .row input {
      height: 36px;
      font-size: 34px;
      font-weight: 700;
      border: 2px solid white;
      background-color: #222;
      color: yellow;
      text-align: center;
      margin-left: 6px;
    }
    .row .long {
      width: 180px;
    }
    .row .short {
      width: 80px;
    }
    .row.startnum .label {
      padding-left: 45px;
      font-size: 24px;
      width: auto;
    }
    .row.startnum input {
      width: 50px;
      height: 26px;
      font-size: 24px;
      font-weight: 700;
      margin-left: 6px;
    }
    .note {
      font-size: 16px;
      font-weight: bold;
      color: #ccc;
      margin-top: 6px;
      margin-left: 45px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">Loading...</div>
  <div class="container">
    <div class="column left">
      <div class="entry">
        <span class="label">1교시</span>
        <span class="time">08:00 ~ 08:40분 (40분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">2교시</span>
        <span class="time">09:00 ~ 09:50분 (50분)</span>
        <input type="text" style="color: yellow;" />
      </div>
      <div class="entry">
        <span class="label">3교시</span>
        <span class="time">10:10 ~ 10:30분 (20분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">4교시</span>
        <span class="time">10:50 ~ 11:40분 (50분)</span>
        <input type="text" style="color: yellow;" />
      </div>
    </div>
    <div class="column right">
      <div class="row">
        <span class="label">• 재적</span><input type="text" class="short" />
      </div>
      <div class="row">
        <span class="label">• 응시</span><input type="text" class="short" />
      </div>
      <div class="row">
        <span class="label">• 결시</span><input type="text" class="long" />
      </div>
      <div class="row startnum">
        <span class="label">자리이동 시작번호</span>
        <input type="text" />
        <div class="note">(복도쪽 좌석 제일 앞자리)</div>
      </div>
    </div>
  </div>
<script>
var serverBaseTime;
var clientStartTime;
function fetchServerTime() {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://us-central1-exam-clock-server.cloudfunctions.net/getTime', true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      try {
        var response = JSON.parse(xhr.responseText);
        var parts = response.time.split(":");
        var now = new Date();
        now.setHours(parseInt(parts[0]));
        now.setMinutes(parseInt(parts[1]));
        now.setSeconds(parseInt(parts[2]));
        serverBaseTime = now.getTime();
        clientStartTime = Date.now();
        updateClock();
        setInterval(updateClock, 1000);
      } catch (e) {
        console.error("JSON 파싱 실패:", e);
        document.getElementById("clock").textContent = "-- : -- : --";
      }
    }
  };
  xhr.onerror = function() {
    console.error("요청 실패");
    document.getElementById("clock").textContent = "-- : -- : --";
  };
  xhr.send();
}
function updateClock() {
  if (!serverBaseTime || !clientStartTime) return;
  var elapsed = Date.now() - clientStartTime;
  var now = new Date(serverBaseTime + elapsed);
  var h = ("0" + now.getHours()).slice(-2);
  var m = ("0" + now.getMinutes()).slice(-2);
  var s = ("0" + now.getSeconds()).slice(-2);
  document.getElementById("clock").textContent = h + " : " + m + " : " + s;
}
fetchServerTime();
</script>
</body>
</html>
