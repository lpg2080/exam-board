
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내신고사 시간표</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px 40px;
      font-family: "Nanum Gothic", sans-serif;
      background-color: #111;
      color: white;
      font-size: 14px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .clock {
      margin-top: -20px;
      font-size: 75px;
      color: yellow;
      font-weight: bold;
      text-align: center;
    }
    .container {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .column {
      display: table-cell;
      vertical-align: top;
    }
    .left {
      width: 55%;
    }
    .middle {
      width: 5%;
    }
    .right {
      width: 40%;
      padding-left: 10px;
    }
    .entry {
      margin-bottom: 10px;
    }
    .entry .label {
      font-weight: bold;
      display: inline-block;
      width: 100px;
      font-size: 30px;
      padding-left: 90px;
    }
    .entry .time {
      font-size: 30px;
    }
    .entry input {
      display: block;
      width: 300px;
      height: 32px;
      font-size: 30px;
      margin-top: 10px;
      margin-left: 200px;
      border: 1px solid white;
      background-color: #222;
      color: white;
      text-align: center;
    }
    .row {
      margin-bottom: 25px;
    }
    .row .label {
      font-weight: bold;
      display: inline-block;
      width: 80px;
      font-size: 36px;
    }
    .row input {
      height: 32px;
      font-size: 36px;
      font-weight: bold;
      border: 2px solid white;
      background-color: #222;
      color: yellow;
      text-align: center;
    }
    .short {
      width: 100px;
    }
    .long {
      width: 216px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">-- : -- : --</div>

  <div class="container">
    <div class="column left">
      <div class="entry">
        <span class="label">1교시</span>
        <span class="time">08:00 ~ 08:40분 (40분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">2교시</span>
        <span class="time">09:00 ~ 09:50분 (50분)</span>
        <input type="text" style="color: yellow;" />
      </div>
      <div class="entry">
        <span class="label">3교시</span>
        <span class="time">10:10 ~ 10:30분 (20분)</span>
        <input type="text" />
      </div>
      <div class="entry">
        <span class="label">4교시</span>
        <span class="time">10:50 ~ 11:40분 (50분)</span>
        <input type="text" style="color: yellow;" />
      </div>
    </div>
    <div class="column middle"></div>
    <div class="column right">
      <div class="row">
        <span class="label">재적</span>
        <input type="text" class="short" style="color: yellow;" />
      </div>
      <div class="row">
        <span class="label">응시</span>
        <input type="text" class="short" style="color: yellow;" />
      </div>
      <div class="row">
        <span class="label">결시</span>
        <input type="text" class="long" style="color: yellow;" />
      </div>
    </div>
  </div>

  <script>
var baseTime;
var offset = 0;
var clockReady = false;

function fetchServerTime() {
  $.ajax({
    url: "https://worldtimeapi.org/api/timezone/Asia/Seoul",
    method: "GET",
    success: function(data) {
      baseTime = new Date(data.datetime);
      clockReady = true;
      offset = 0;
      updateClock();
      setInterval(function() {
        offset += 1000;
        updateClock();
      }, 1000);
    },
    error: function() {
      console.error("시간을 불러오지 못했습니다.");
    }
  });
}

function updateClock() {
  if (!clockReady) return;
  var now = new Date(baseTime.getTime() + offset);
  var h = ("0" + now.getHours()).slice(-2);
  var m = ("0" + now.getMinutes()).slice(-2);
  var s = ("0" + now.getSeconds()).slice(-2);
  $("#clock").text(h + " : " + m + " : " + s);
}

$(document).ready(function() {
  fetchServerTime();
});
  </script>
</body>
</html>
